<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>AMCES</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700" rel="stylesheet">
</head>
<body>
  <header class="masthead">
    <div class="grid grid-middle wrapper island-1-2">
      <input type="checkbox" id="nav-check" class="nav-check" aria-label="On mobile devices, press to open navigation.">
      <div class="unit [ xs-1-2 m-3-4 ]">
        <a class="inline-block valign-middle push-r" href="#">
          <img class="logo" src="images/logo.svg" alt="">
        </a>
        <nav>
          <ul class="list-group gutter-1-2 push-0">
            <li class="island-1-2"><a href="#">About</a></li>
            <li class="island-1-2"><a href="#">Clients</a></li>
            <li class="island-1-2"><a href="#">Resources</a></li>
            <li class="island-1-2"><a href="#">Contact</a></li>
            <li class="ml-hidden">
              <ul class="list-group-inline push-0 pad-t-1-2 pad-b-1-2">
                <li class="island-1-2">
                  <a href="#">
                    <i class="icon i-social">
                      <img src="images/search.svg" alt="">
                    </i>
                  </a>
                </li>
                <li class="island-1-2">
                  <a href="#">
                    <i class="icon i-social">
                      <img src="images/profile.svg" alt="">
                    </i>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
      <ul class="list-group-inline push-0 text-right unit [ xs-1-2 m-1-4 ]">
        <li class="island-1-4 valign-middle xs-hidden search-container relative">
          <input type="search" class="search milli" id="search" name="search" required>
          <label class="search-label" for="search">
            <i class="icon i-social">
              <img src="images/search.svg" alt="">
            </i>
          </label>
        </li>
        <li class="island-1-4 valign-middle">
          <a href="#">
            <i class="icon i-social">
              <img src="images/twitter.svg" alt="">
            </i>
          </a>
        </li>
        <li class="island-1-4 valign-middle xs-hidden">
          <a href="#">
            <i class="icon i-social">
              <img src="images/profile.svg" alt="">
            </i>
          </a>
        </li>
        <li class="valign-middle nav-tog">
          <label class="nav-label" for="nav-check" tabindex="-1">
            <span class="tog top"></span>
            <span class="tog middle"></span>
            <span class="tog bottom"></span>
          </label>
        </li>
      </ul>
    </div>
  </header>
</body>
</html>
